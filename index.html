<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to our site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <div class="sign-up-container">
            <h2>Sign up</h2>
            <p>enter your email and password.</p>

            <form action="" method="">
                <input id="email-input" type="email" name="email" placeholder="Email" required />

                <input id="password-input" type="password" name="password" placeholder="Password" required  minlength="5" maxlength="12"/>
                <div class="checkbox-container">
                    <input class="checkbox" id="showPasswordToggle" type="checkbox" />
                    <label class="checkbox-label" for="showPasswordToggle">show password</label>
                </div>
                <br />
                <div>
                    <input class="sign-up-btn" type="submit" value="SIGN UP" />
                </div>
            </form>
        </div>

        <div class="message-container">
            <h2>Hello, friend!</h2>
            <p>Already have an account,</p>
            <p>no worries.</p>
            <p>Login to your account.</p>
            <br />
            <div>
                <button class="login-btn">
                    <a href="#">LOGIN</a>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
